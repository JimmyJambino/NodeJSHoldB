<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon-16x16.png">
    <title>Colors</title>
</head>
<body>

    <input id="color-picker" type="color">
    

    <!-- Several ways to expose the file or folder: cdn, node module etc ask anders again -->
    <!-- "importing" the socket.io package to use in the below script -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io() 
        const colorpicker = document.getElementById("color-picker")
        colorpicker.addEventListener("change", (event) => {
            // console.log(event.target.value)
            socket.emit("a client changed the color", {data: event.target.value})
        })

        socket.on("please change the color", ({data}) => {
            document.body.style.backgroundColor = data
        })
    </script>
    <!-- because we use the same origin we don't have to define the endpoint here in io()? -->
</body>
</html>
