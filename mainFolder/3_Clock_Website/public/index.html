<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="page-content">
        <div id="container" class="container" ></div>   
        <div id="clock1"></div>
    </div>
    
    <script>
        const screenHeight = window.screen.availHeight;
        const screenWidth = window.screen.availWidth;
        const clock1 = document.getElementById("clock1");
        clock1.style.width = "200px";
        //clock1.style.maxHeight = "20px";
        clock1.style.fontSize = "40px";
        clock1.style.paddingLeft = "" + (screenWidth-200)/2 + "px";
        clock1.style.paddingTop = "" + (screenHeight-40)/2 + "px";
        
        setInterval(()=> {
            //console.log("hello world")
        },1000)

        setInterval(()=> {
            const date = new Date();
            const hours = date.getHours();
            const min = date.getMinutes();
            const sec = date.getSeconds();
            const ms = date.getMilliseconds();
            clock1.innerText = hours + ":" + min + ":" + sec + ":" + ms;
        },10)

    </script> 
</body>
</html>
