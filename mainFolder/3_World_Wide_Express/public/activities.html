<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored?</title>
</head>
<body>
    <h1>Suggest me something to do</h1>
    <div id="textId">

    </div>
    
    <script>
        // Assignment get data from the api https://www.boredapi.com/api/activity
        fetch("https://www.boredapi.com/api/activity")
        .then(res => res.json())
        .then(data => {
                document.getElementById("textId").innerHTML = "<p>Activity: "+data.activity+"</p>\n<p>Type: "+data.type+"</p>"; // use innerText unless you encode
            }
        )
    </script>
</body>
</html>
